<script>
    //Problema: Soma de números até um limite
    /*
    Peça para o usuário inserir números sucessivamente e some - os.O programa para quando o usuário inserir 0 e então exibe a soma total.
    */

    //ENTRADA
    let somaT = 0;
    let numero;

    while (numero !== 0) {
        numero = Number(prompt("Insira um número inteiro (aperte 0 para ver o resultado):"));

        if (numero !== 0) {
            somaT += numero;
        }
    }

    alert("A soma é: " + somaT);

</script>
