<script>
    //Problema: Inversão de Número
    /*
    Escreva um programa que peça ao usuário um número e inverta sua ordem usando uma estrutura de repetição while.
    Exemplo:
    Entrada: 12345
    Saída: 54321
    */

    //ENTRADA
    let numero = prompt("Digite um número para inverter:");
    let numeroInvertido = "";
    let inverter = 0;

    while (inverter < numero.length) {
        numeroInvertido = numero[inverter] + numeroInvertido;
        inverter = inverter + 1;
    }

    alert(`Invertido: ${numeroInvertido}`);

    //PROCESSAMENTO


    //SAÍDA

</script>
