
<meta charset="UTF-8">
<script>
    /*
    PROBLEMA: AUMENTO DA POPULAÇÃO
    Supondo que a população de um país A seja da ordem de 80.000 habitantes com uma taxa anual de crescimento de 3% e que a população de B seja 
    200.000 habitantes com uma taxa de crescimento de 1.5%. Faça um programa que calcule e escreva o número de anos necessários para que a população
     do país A ultrapasse ou iguale a população do país B, mantidas as taxas de crescimento.
    */

    //ENTRADA
    let populacao1 = 80000;
    let populacao2 = 200000;
    let anos = 0;

    //PROCESSAMENTO

    while (populacao1 <= populacao2) {
        populacao1 += populacao1 * 0.03;
        populacao2 += populacao2 * 0.015;
       anos = anos + 1;
    }

    //SAÍDA
    document.write(`São necessários ${anos} anos para ter a mesma população`);
</script>
