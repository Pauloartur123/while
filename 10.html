<script>
    //Problema: Fibonacci
    /*
    Pergunte ao usuário quantos números da sequência de Fibonacci deseja obter, usando a estrutura de repetição while.
    */

    // ENTRADA
    let numero = Number(prompt("Quantos números da sequência de Fibonacci você deseja obter?"));
    
    // PROCESSAMENTO
    let a = 0; 
    let b = 1; 
    let contador = 0;

    document.write("Sequência de Fibonacci: ");

    while (contador < numero) {
        document.write(a + " "); 
        let proximo = a + b; 
        a = b; 
        b = proximo; 
        contador++; 
    }

    
</script>
